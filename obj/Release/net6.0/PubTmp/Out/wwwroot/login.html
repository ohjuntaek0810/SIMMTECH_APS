<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>2023 디지털 트윈 플랫폼</title> 

  <!-- CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap">
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./plugins/xeicon/xeicon.min.css">
  <link rel="stylesheet" href="./plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <link rel="stylesheet" href="./dist/css/base.css">
  <link rel="stylesheet" href="./dist/css/login.css">

  <!-- JS -->
  <script src="./plugins/jquery/jquery.min.js"></script><!-- jQuery -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script><!-- Bootstrap 4 -->
  <script src="./plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <script src="./dist/js/adminlte.min.js"></script>
  <script src="./dist/js/jquery.mousewheel.js"></script>
  <script src="./dist/js/login.js"></script>

</head>
<body>
  
  <!-- s:wrapper -->
  <div class="wrapper">
    <!-- s:Content Wrapper. Login page content -->
    <div class="content-login">  
      <div class="site-option">
        <!-- s:언어 선택 -->
        <div class="site-lang dropdown">
          <a href="#link" class="btn-lang" data-toggle="dropdown">
            <span class="user-logout">ko (한국어)</span>
          </a>
          <div class="dropdown-menu">
            <a href="#link" class="dropdown-item">en (English)</a>
            <div class="dropdown-divider"></div>
            <a href="#link" class="dropdown-item">ja (Japanese)</a>
          </div>
        </div>
        <!-- /e:언어 선택 -->
      </div>
      <hr>
      <!-- s:로고 -->
      <div class="login-logo">
        <img src="./dist/images/logo-l&f-white.svg" alt="l&f" />
        <!--<div class="logo-title">디지털 트윈 플랫폼 시스템</div>-->
      </div>
      <!-- /e:로고 -->
      <hr>
      <!-- s:로그인 form -->
      <div id="login-form">
        <div class="form-group form-number">
          <input class="form-input-login" type="text" name="userid">
          <span class="focus-input"></span>
          <label class="label-input">Client</label>
          <span class="form-icon"></span>
        </div>
        <div class="form-group form-id">
          <input class="form-input-login" type="text" name="userid">
          <span class="focus-input"></span>
          <label class="label-input">아이디</label>
          <span class="form-icon"></span>
        </div>
        <div class="form-group form-password">
          <input class="form-input-login" type="password" name="userpassword">
          <span class="focus-input"></span>
          <label class="label-input">비밀번호</label>
          <span class="form-icon"></span>
        </div>
        <div class="id-keep-wrap">
            <input type="checkbox" id="chk-id-keep" class="substituted" aria-hidden="true">
            <label for="chk-id-keep">아이디 저장</label>
        </div>
        <div class="error-message"><!-- 로그인 오류 메세지 -->
          Client와 아이디 또는 비밀번호를 잘못 입력했습니다.
        </div>
        <hr>
        <button type="button" class="btn-login">로그인</button>
        <hr>
        <ul class="login-guide">
          <li>본 시스템은 인가된 사용자만 접속이 가능합니다.</li>
          <li>불법적인 목적으로 접속을 시도하시는 경우 관련 법에 의해서 처벌 받을 수 있음을 알려드립니다.</li>
        </ul>
      </div>
      <!-- /e:로그인 form -->
    </div>
    <!-- /e:content-wrapper -->
    <footer class="main-footer">
      Copyright &copy; 2024 HS SOFT. All rights reserved.
    </footer>
  </div>
  <!-- /e:wrapper -->

</body>
</html>
